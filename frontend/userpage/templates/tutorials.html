<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorials - Deploy.ai</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
      font-family: 'Poppins', sans-serif; /* Poppins font family */
    }

    .card {
      margin-bottom: 20px;
      border: 1px solid #dee2e6; /* Light gray border */
      border-radius: 10px; /* Rounded corners */
      transition: transform 0.3s; /* Smooth transition */
    }

    .card:hover {
      transform: translateY(-5px); /* Lift card on hover */
    }

    .card-img-top {
      width: 100%;
      height: 180px; /* Adjust as needed */
      object-fit: cover; /* Keeps aspect ratio, might crop image */
      border-top-left-radius: 10px; /* Rounded corners for image */
      border-top-right-radius: 10px;
    }

    .card-body {
      padding: 1.25rem; /* Adjust padding */
    }

    .card-title {
      color: #343a40; /* Dark gray text color */
      font-size: 1.25rem; /* Larger font size */
      font-weight: bold; /* Bold text */
      margin-bottom: 0.75rem; /* Adjust spacing */
    }

    .btn-primary {
      background-color: #007bff; /* Blue button */
      border-color: #007bff;
      color: #fff; /* White text color */
      transition: background-color 0.3s; /* Smooth transition */
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    @media (max-width: 768px) {
      .card-img-top {
        height: 200px; /* Adjust height for smaller screens */
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Deploy.ai</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tutorials</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Need Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-danger" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Tutorials Section -->
  <section class="container my-5">
    <h1 class="text-center mb-4">Tutorials</h1>
    <div class="row">
      <!-- AI Deployment Plans Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="AI Deployment Plans">
          <div class="card-body">
            <h5 class="card-title">AI Deployment Plans</h5>
            <a href="#" class="btn btn-primary">Watch Video</a>
          </div>
        </div>
      </div>

      <!-- AI Architecture Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="AI Architecture">
          <div class="card-body">
            <h5 class="card-title">AI Architecture</h5>
            <a href="#" class="btn btn-primary">Watch Video</a>
          </div>
        </div>
      </div>

      <!-- Collaborative Space Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Collaborative Space">
          <div class="card-body">
            <h5 class="card-title">Collaborative Space</h5>
            <a href="#" class="btn btn-primary">Watch Video</a>
          </div>
        </div>
      </div>

      <!-- Alert Manager Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Alert Manager">
          <div class="card-body">
            <h5 class="card-title">Alert Manager</h5>
            <a href="#" class="btn btn-primary">Watch Video</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
